<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>ISUD Contact Page</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="js/script.js"></script>
  <script src="js/slidescript.js"></script>
</head>
<body>
  <header>
    <h2>The International Society for Dialogue</h2>
    <h1>Contact Us</h1>
  	<nav>
   	 <ul class="navLinks">
      	<li><a href="index.html">Home</a></li>
      	<li><a href="about.html">About Us</a></li>
      	<li><a href="#">ISUD Announcements/Events</a></li>
      	<li><a href="contact.html">Contact</a></li>
      </ul>
  	</nav>
  </header>
  
  <main>
    <form method="get" action="#null">
      <h2>Thank you for your interest in ISUD</h2>
      <h3>Join the discussion on the global stage. Contact us to coordinate a future event in an area near you.</h3>
      <div id="inputArea">
        <ul>
          <li>
            <input type="text" id="nameInput" name="name" placeholder="Name">
          </li>
          <li>
            <input type="email" id="emailInput" name="email" placeholder="Email">
          </li>
          <li>
            <input type="text" id="subjectInput" name="subject" placeholder="Subject">
          </li>
          <li>
            <textarea name="message" placeholder="Message" rows="4" cols="50">
          </li>
        </ul>
      </div>
      <div id="submitDiv">
        <input type="submit" id="submit" value="Send">
      </div>
    </form>
  </main>
</body>
</html>
