<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>ISUD About</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
  <meta charset="utf-8" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="site.js" async> </script>
  <script src="slidescript.js" async> </script>
</head>
<body>
  <header id="header">
    <h1>The International Society for Universal Dialogue</h1>
    <nav id="navigation">
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="#">Announcements and Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <h2 id="contactHeader">CONTACT US</h2>
  
  <main id="contactMain">
    <form method="get" action="#null">
      <h3>Thank you for your interest in ISUD</h3>
      <p>Join the discussion on the global stage. Contact us to coordinate a future event in an area near you.<p>
      <div id="inputArea">
        <ul>
          <li>
            <input type="text" id="nameInput" name="name" placeholder="Name">
          </li>
          <li>
            <input type="email" id="emailInput" name="email" placeholder="Email">
          </li>
          <li>
            <input type="text" id="subjectInput" name="subject" placeholder="Subject">
          </li>
          <li>
            <textarea name="message" placeholder="Message" rows="4" cols="50"></textarea>
          </li>
        </ul>
      </div>
      <div id="submitDiv">
        <input type="submit" id="submit" value="Send">
      </div>
    </form>
  </main>
</body>
</html>
